<article class="p-2 mb-3 ml-6 lg:ml-12 text-base bg-white rounded-lg dark:bg-gray-900"
         id="reply-form-container-{{ comment.id }}"
         style="display:none">
  <footer class="flex justify-between items-center mb-2">
    <div class="flex items-center">
      <p class="inline-flex items-center mr-3 text-sm text-gray-900 dark:text-white">Jese Leos</p>
      <p class="text-sm text-gray-600 dark:text-gray-400">
        <time pubdate datetime="2022-02-12" title="February 12th, 2022">Feb. 12, 2022</time>
      </p>
    </div>
  </footer>
  {% include "comments/form.html" %}
</article>
{% if comment.get_comments %}
  {% for comment in comment.get_comments %}
    {% include 'comments/comment.html' with comment=comment %}
  {% endfor %}
{% endif %}
