<article class="max-w-xs">
  <a href="{% url 'blog-detail' blog.id %}">
    {% if blog.image %}<img src="{{ blog.image.url }}"
     alt="{{ blog.title }}"
     class="mb-5 rounded-lg">{% endif %}
  </a>
  <h2 class="mb-2 text-xl font-bold leading-tight text-gray-900 dark:text-white">
    <a href="{% url 'blog-detail' blog.id %}">{{ blog.title }}</a>
  </h2>
  <p class="mb-4 font-light text-gray-500 dark:text-gray-400">{{ blog.description }}</p>
  <a href="{% url 'blog-detail' blog.id %}"
     class="inline-flex items-center font-medium underline underline-offset-4 text-blue-600 dark:text-blue-500 hover:no-underline">
    Read the Entire Article
  </a>
</article>
